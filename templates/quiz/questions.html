{% if questions %}
{% for question in questions %}
<hr>
<div class="question">
  <form type="post" action="/answer/">
    <p>{{ question.text }}</p>
    <label><input type="checkbox" name="ans" id="1" value={{ question.opt1 }}/> {{ question.opt1 }}</label>
    <label><input type="checkbox" name="ans" id="2" value={{ question.opt2 }}/> {{ question.opt2 }}</label>
    <label><input type="checkbox" name="ans" id="3" value={{ question.opt3 }}/> {{ question.opt3 }}</label>
    <label><input type="checkbox" name="ans" id="4" value={{ question.opt4 }}/> {{ question.opt4 }}</label>
    {% if show_tags %}
    Tags : 
    <div class="item-tags">
      {% for tag in question.tag_set.all %}
      <div class="tag removable_tag">
	<div class="name"><a href="/tag/{{ tag.name }}">{{ tag.name }}</a></div>
	<div class="remove"></div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <input type="submit" value="Submit" />
  </form>
</div>
{% endfor %}
{% else %}
<p>No questions found</p>
{% endif %}
