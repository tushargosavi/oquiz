<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Django Bookmarks | {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/external/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/external/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/static/external/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/external/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/external/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/external/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/external/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/static/external/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container">
	  <a class="brand" href="#">Welcome {{ user.username }}</a>
	  <ul class="nav">
	    <li class="active"><a href="/">Home</a></li>
	    {% if user.is_authenticated %}
	    <li><a href="/question/add">Add Question</a></li>
	    <li><a href="/user/{{ user.username }}/">View</a></li>
	    {% endif %}
	  </ul>
	  <form class="navbar-search pull-left">
	    <input type="text" class="search-query" placeholder="Search">
	  </form>
	  <div class="pull-right">
	    <ul class="nav">
	      {% if user.is_authenticated %}
	      <li><a href="/logout">Loout</a></li>
	      {% else %}
	      <li><a href="/login">Login</a></li>
	      <li><a href="/register">Register</a></li>
	      {% endif %}
	    </ul>
	  </div>
	</div>
      </div>
    </div>


    <div class="container">

    <h1>{% block head %}{% endblock %}</h1>
    {% block content %}{% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/external/js/lib/jquery.js"></script>
    <script src="/static/external/js/lib/bootstrap.min.js"></script>

  </body>
</html>
